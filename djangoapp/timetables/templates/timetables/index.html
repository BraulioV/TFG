<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TFG</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="padding-top: 10%">
	<form action="{% url 'timetables:senddata' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="days">Number of days</label>
			<input type="number" max="5" min="4" class="form-control" name="days" placeholder="Number of days of the timetable">
		</div>
		<div class="form-group">
			<label for="hours">Number of hours</label>
			<input type="number" max="13" min="10" class="form-control" name="hours" placeholder="Number of hours in one day">
		</div>
		<div class="form-group">
			<label for="semester">Semester</label>
			<input type="number" min="1" max="2" class="form-control" name="semester" placeholder="Number of the semester (1 or 2)">
		</div>
		<input type="submit" name="SendData" class="btn btn-primary">
	</form>
</div>
</body>
</html>
